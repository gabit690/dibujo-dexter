<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dexter´s Lab!</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dexter.css">
    <link rel="stylesheet" href="css/diskette.css">
    <link rel="stylesheet" href="css/hawk.css">
</head>
<body>
    <h1 id="titular">Dexter by Gabit</h1>
    <section id="info">
        <h2>Bienvenido.</h2>
        <p>Gracias por visitar este proyecto.<br><br>Podés ver el <a href="https://github.com/gabit690/dibujo-dexter" target="_blank">código</a> del mismo en mi Github.<br>Si tenes ganas de contactarme por algo, te dejo mi <a href="https://twitter.com/@gabit90" target="_blank">Twitter</a> y <a href="https://linkedin.com/in/j-gabriel-valeriano" target="_blank">Linkedin</a>.<br><br>
        Nos vemos.</p>
    </section>
    <section id="personaje" class="contenedor">
        <div id="objeto-valioso" class="contenedor">
            <div id="diskette">
                <div id="circulo-externo" class="contenedor"></div>
                <div id="diskette-brillo"></div>
                <div id="detalle"></div>
            </div>
        </div>
        <div id="manos" class="contenedor">
            <div id="mano-derecha" class="contenedor pieza mano">
                <div class="trazo-fino pieza palma-lado-derecho"></div>
                <div class="trazo-fino pieza palma-lado-izquierdo"></div>
                <div class="trazo-fino pieza dedo1"></div>
                <div class="trazo-fino pieza dedo2"></div>
                <div class="trazo-fino pieza dedo3"></div>
                <div class="trazo-fino pieza dedo4"></div>
            </div>
            <div id="mano-izquierda" class="contenedor pieza mano">
                <div class="trazo-fino pieza palma-lado-derecho"></div>
                <div class="trazo-fino pieza palma-lado-izquierdo"></div>
                <div class="trazo-fino pieza dedo1"></div>
                <div class="trazo-fino pieza dedo2"></div>
                <div class="trazo-fino pieza dedo3"></div>
                <div class="trazo-fino pieza dedo4"></div>
            </div>
        </div>
        <div id="brazos" class="contenedor">
            <div id="brazo-derecho" class="trazo-fino pieza brazo"></div>
            <div id="brazo-izquierdo" class="trazo-fino pieza brazo"></div>
        </div>
        <div id="torso" class="contenedor">
            <div id="torso-lado-derecho" class="trazo-fino pieza bata"></div>
            <div id="torso-lado-izquierdo" class="trazo-fino pieza bata"></div>
            <div id="linea-bata" class="trazo-fino pieza"></div>
            <div id="boton-bata" class="pieza"></div>
        </div>
        <div id="piernas" class="contenedor">
            <div id="pie-derecho" class="pieza pie"></div>
            <div id="pie-izquierdo" class="pieza pie"></div>
        </div>
        <div id="dexter-cabeza" class="pieza">
            <div id="cabello1" class="trazo-fino pieza"></div>
            <div id="cabello2" class="trazo-fino pieza"></div>
            <div id="cabello3" class="trazo-fino pieza"></div>
            <div id="cabello4" class="trazo-fino pieza"></div>
            <div id="cabello5" class="trazo-fino pieza"></div>
            <div id="cabello6" class="trazo-fino pieza"></div>
            <div id="cabello7" class="trazo-fino pieza"></div>
            <div id="cabello8" class="trazo-fino pieza"></div>
            <div id="cabeza" class="trazo-fino pieza"></div>
            <div id="frente-derecha" class="trazo-fino pieza"></div>
            <div id="frente-izquierda" class="trazo-fino pieza"></div>
            <div id="lente-derecho" class="trazo-grueso pieza">
                <div class="dexter-ojo pieza"></div>
                <div class="marco pieza"></div>
            </div>
            <div id="lente-izquierdo" class="trazo-grueso pieza">
                <div class="dexter-ojo pieza"></div>
                <div class="marco pieza"></div>
            </div>
            <div id="oreja-derecha" class="trazo-fino pieza"></div>
            <div id="oreja-izquierda" class="trazo-fino pieza"></div>
            <div id="dexter-nariz" class="trazo-fino pieza"></div>
            <div id="dexter-labio-superior" class="pieza"></div>
            <div id="dexter-labio-inferior" class="trazo-fino pieza"></div>
        </div>
        <audio id="intro">
            <source src="audio/dexter-intro.mp3" type="audio/mp3">
            <source src="audio/dexter-intro.ogg" type="audio/ogg">
        </audio>
        <audio id="hawk">
            <source src="audio/your-brain-is-a-creative-computer.mp3" type="audio/mp3">
            <source src="audio/your-brain-is-a-creative-computer.ogg" type="audio/ogg">
        </audio>
    </section>
    <section id="fondo-hawk">
        <div id="professor-hawk" class="contenedor">
            <div id="cabeza" class="trazo-fino pieza"></div>
            <div id="cabello-frente" class="trazo-fino pieza"></div>
            <div id="cabello-patilla" class="trazo-fino pieza"></div>
            <div id="oreja" class="trazo-fino pieza"></div>
            <div id="ceja" class="trazo-fino pieza"></div>
            <div id="anteojo-marco" class="trazo-grueso pieza"></div>
            <div id="anteojo-lente-derecho" class="trazo-grueso pieza">
                <div class="ojo trazo-fino pieza"></div>
            </div>
            <div id="anteojo-lente-izquierdo" class="trazo-grueso pieza">
                <div class="ojo trazo-fino pieza"></div>
            </div>
            <div id="nariz" class="trazo-fino pieza"></div>
            <div id="labio-superior" class="trazo-fino pieza"></div>
            <div id="labio-inferior" class="trazo-fino pieza"></div>
            <div id="cuello-lado-izquierdo" class="trazo-fino pieza"></div>
            <div id="cuello-lado-derecho" class="trazo-fino pieza"></div>
            <div id="monio" class="pieza"></div>
        </div>
        <blockquote>"Tu mente es una máquina creativa."</blockquote>
    </section>
    <script src="js/scripts.js"></script>
</body>
</html>
